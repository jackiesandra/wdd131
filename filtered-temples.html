<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/filtered-temples-large.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="styles/filtered-temples.css" media="screen and (max-width: 767px)">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="handler">Temple Album</h1>
        <button id="menu-btn" class="menu-btn" type="button">&#9776;</button>
        <nav id="navmenu">
            <a href="#" class="filter-btn" data-filter="all">Home</a>
            <a href="#" class="filter-btn" data-filter="large">Large</a>
            <a href="#" class="filter-btn" data-filter="small">Small</a>
            <a href="#" class="filter-btn" data-filter="old">Old</a>
            <a href="#" class="filter-btn" data-filter="new">New</a>
        </nav>
    </header>
    <main id="temple-container">
        <h2>LDS Temples</h2>
        <div class="res-grid" id="temple-grid"></div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸŒŠSandra Jackeline Rodriguez HernandezðŸŒŠHonduras</p>
        <p id="lastModified">Last modification: <span id="last-modified-date"></span></p>
    </footer>
    <script src="scripts/filtered-temples.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var currentYear = new Date().getFullYear();
            var lastModifiedDate = document.lastModified;
            var currentYearElement = document.getElementById('currentyear');
            var lastModifiedElement = document.getElementById('lastModified');
            if (currentYearElement) {
                currentYearElement.textContent = currentYear;
            }
            if (lastModifiedElement) {
                document.getElementById('last-modified-date').textContent = lastModifiedDate;
            }
        });
    </script>
</body>
</html>
