<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Thank You for Your Review!</h1>
    <p>Your review has been submitted successfully.</p>
    <footer>
        <p>&copy; 2024 Product Reviews</p>
    </footer>
    <script>
        // JavaScript para rastrear las revisiones usando localStorage
        if (localStorage.getItem('reviewCount')) {
            localStorage.setItem('reviewCount', parseInt(localStorage.getItem('reviewCount')) + 1);
        } else {
            localStorage.setItem('reviewCount', 1);
        }
        console.log(`Reviews Submitted: ${localStorage.getItem('reviewCount')}`);
    </script>
</body>
</html>
